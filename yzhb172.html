<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZSL</title>

    <link rel="stylesheet" href="./yzhb172.css"/>
    <link rel="icon" type="image/png" href="yzhb172.svg"/>

    <script src="yzhb172.js"></script>
</head>
<body>
    <header> 
        <img src="yzhb172.svg"/>

        <div class="tab">
            <button onclick="openTab('home')" id="defaultOpen">Home</button>
            <button onclick="openTab('nzsl')">NZSL</button>
            <button onclick="openTab('events')">Events</button>
            <button onclick="openTab('user')">User</button>
            <button onclick="openTab('guest-book')">Guest Book</button>
            <button onclick="openTab('log')">Log</button>
        </div>
        
    </header>

    <div id="home" class="main-container">
        <div class="main-page">
            <h2>Home</h2>
            <p>Did you know that New Zealand Sign Language(NZSL) is one of New Zealand's three official languages?</p>
            <p>We will be here to support your learning of NZSL</p>
        </div>
        
    </div>


    <div id="nzsl" class="main-container">
        <div class="nzsl-search">
            <div class="search-container">
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Search by id or keywords..." required>
                    <button type="submit">Search</button>
                </form>
            </div>
        
    
            <div id="search-results"></div>

        </div>

        <div id="image-container">
            <!-- <div class="image-item">
                <img src="" alt=""/>
            </div> -->
        </div>
    </div>


    <div id="events" class="main-container">
        <div id="events-container">
            <!-- <div class="event-item">

            </div> -->
        </div>


    </div>


    <div id="user" class="main-container">
        <div id="logout-container"></div>
        <div class="form-container">
            <h1>User Registration</h1>
            <form id="registration-form" class="input-container">
                <label for="username-input">Username:</label>
                <input type="text" id="username-input" name="username" required>
                
                <label for="password-input">Password:</label>
                <input type="password" id="password-input" name="password" required>

                <label for="addr-input">Address:</label>
                <input type="text" id="addr-input" name="address" required>
                
                <button type="submit">Register</button>
            </form>
        </div>
        
        <div class="form-container">
            <h1>User Login</h1>
            <form id="login-form" class="input-container">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" required>
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
        </div>
        

    </div>

    <div id="guest-book" class="main-container">
        <div class="comment-form-container">
            <h2>Post Your Comment</h2>
            <form id="comment-form">
                <label for="comment-input">Comment:</label>
                <input type="text" id="comment-input" name="comment" required>
                <button type="submit">Post</button>
            </form>
        </div>

        <div id="comment-container">

        </div>
    </div>

    
    <div id="log" class="main-container">
        <h2>Visit Log</h2>
        <div id="log-container"></div>
        <div id="x-axis"></div>
        <div id="log-legend"></div>
        <div id="all-data"></div>
    </div>





    
</body>
<footer><div id="version"></div></footer>
</html>
